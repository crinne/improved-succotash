version: '3.9'

services:
  backend:
    build: 
      context: ./backend

  frontend:
    build:
      context: frontend
    depends_on: 
      - backend

  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - frontend

volumes:
  airport-data:
